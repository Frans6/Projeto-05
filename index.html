<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="name-last">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="name-mentor">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend id="sub-legend">Primeira mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>

          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="sub-legend1">Segunda mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>

          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="form" value="Salvar mentoria">
    </footer>
  </div>

</body>

</html>
